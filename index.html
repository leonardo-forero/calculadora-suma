<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Suma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 80px;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Suma</h1>
    <p>Ingresa dos números y presiona el botón para sumarlos.</p>
    
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="sumar()">Sumar</button>
    
    <p id="resultado"></p>

    <script>
        function sumar() {
            let numero1 = parseFloat(document.getElementById("num1").value);
            let numero2 = parseFloat(document.getElementById("num2").value);
            
            if (!isNaN(numero1) && !isNaN(numero2)) {
                let suma = numero1 + numero2;
                document.getElementById("resultado").innerText = "Resultado: " + suma;
            } else {
                document.getElementById("resultado").innerText = "Por favor, ingresa números válidos.";
            }
        }
    </script>
</body>
</html>
